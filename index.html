<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Tugas 22 Typography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Offline -->
        <link href="bootstrap4/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.min.css" rel="stylesheet">

        <style>
            .card-deck {
                width: 800px;
                height: 200px;
                margin: 50px;
            }
            
            img {
                width: 200px;
                height: 200px;
            }

            /* .gambar3 {
                margin
            } */
        </style>
    </head>
    <body>
        
        <div class="card-deck mx-auto">
            <div class="gambar1 mt-4">
                <figure class="figure">
                    <p class="h5 text-center">Rounded Image</p>
                        <img src="img/jakarta.jpg" class="rounded" alt="Jakarta" />
                </figure>
            </div>
            <div class="gambar2 mt-4 pl-4 pr-4">
                <figure class="figure">
                    <p class="h5 text-center">Circle Image</p>
                        <img src="img/lampung.jpg" class="rounded-circle" alt="Lampung" />
                </figure>
            </div>
            <div class="gambar3 mt-5 pt5">
                <figure class="figure">
                    <p class="h5 text-center">Thumbnail Image</p>
                        <img src="img/yogyakarta.jpg" class="img-thumbnail" alt="Lampung" />
                </figure>
            </div>
        </div>

        <!-- Offline -->
        <script src="bootstrap4/js/bootstrap.js"></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.min.js"></script>
        <!-- End Offline -->
    </body>
</html>
